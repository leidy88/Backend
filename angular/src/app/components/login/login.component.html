

<div class="content  ">
    <div class="row justify-content-center">
      <div class="col-6 card mt-5 ">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="mt-3 " >
         <div class="text-center">
          <div *ngIf="Error" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{Error}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="Success" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{Success}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <h1>LOGIN</h1>
         </div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"  id="email" name="email" required>
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" id="password" name="password" required>
          <div class="row justify-content-center mt-2 mb-2">
            <input type="submit" value="Enviar" class="col-3 btn  btn-primary">
         </div>
        </form>
      </div>
      <!-- <div class="col-6">
  
      </div> -->
    </div>
  </div>s
